<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/owfont-regular.css">
</head>
<body>
    <div class="glass">
        <div class="weather">
            <div class="weather-container">
                <i class="weather-icon owf"></i>
                <div class="temperature"></div>
            </div>
            
            <div class="weather-description"></div>
            <div class="modal-weather">
                <div class="city" contenteditable="true">Minsk</div>
            </div>
        </div>
        
        <time id="time">12:07:04 PM</time>
        <h1>
            <span id="greeting"> good afternoon</span>
            <span id="name" contenteditable="true">Brad</span>
        </h1>
        <h2>What Is Your Focus For Today</h2>
        <h2 id="focus" contenteditable="true">Make Cool Videos</h2>
        <div class="quotes">
            <h2 class="quotes-text"></h2>
            <p class="quotes-author"></p>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
