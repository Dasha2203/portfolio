<!doctype html>

<head>

</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__content">
        <div class="logo">
          <a href="#" class="logo__link" aria-label="Go home">
            <img src="./assets/images/logo.png" alt="Logo">
          </a>
        </div>
        <nav class="header__navigation header__navigation-active1 navigation">
          <a href="#" class="header__navigation-link" title="Подключение">Подключение</a>
          <a href="#" class="header__navigation-link" title="Оплата">Оплата</a>
          <a href="#" class="header__navigation-link" title="Контакты">Контакты</a>
          <a href="#" class="header__navigation-link" title="Выход">Выход</a>
        </nav>
        <div class="header__btns header__btns-active row">
          <button class="button button-light">Вход</button>
          <button class="button button-dark">Регистрация</button>
        </div>
        <div class="hamburger-menu">
          <input id="menu__toggle" type="checkbox" />
          <label class="menu__btn" for="menu__toggle">
            <span></span>
          </label>

          <div class="hamburger-menu__content">

            <nav class="navigation-active navigation">
              <a class="navigation__link" href="#">Главная</a>
              <a class="navigation__link" href="#">Проекты</a>
              <a class="navigation__link" href="#">Команда</a>
              <a class="navigation__link" href="#">Блог</a>
              <a class="navigation__link" href="#">Контакты</a>
            </nav>
            <div class="header__btns header__btns-active">
              <button class="button button-light">Вход</button>
              <button class="button button-dark">Регистрация</button>
            </div>
          </div>


        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="promo section">
      <div class="container">
        <div class="promo__content">
          <div class="promo__description ">
            <div class="promo__title animate__animated animate__fadeInUp">
              <span>Telegram чат</span>
              на вашем сайте
            </div>
            <p class="promo__text animate__animated animate__fadeInUp">
              Общение с клиентами станет простым
              и удобным, а подключение займет 5 минут.
              Первый месяц — <span>бесплатно!</span>
            </p>
            <button class="button button-dark animate__animated animate__fadeInUp animate__delay-1s">
              Подключить
            </button>
          </div>
          <div class="promo__img">
            <iframe id="SVGmator__zcp6im1663447141438" frameBorder="0" src="https://www.svgmator.com/embed/3gDg1NmehiazWs0?onload=true&onclick=false&onhover=false"></iframe>
          </div>
        </div>
      </div>
    </section>

  <footer class="footer"></footer>
